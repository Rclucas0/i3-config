# ssh fix:
env:
  TERM: xterm-256color

# Window config:
window:
  # Background Transparency:
  opacity: .95
  padding:
    x: 5
    y: 5

# Cursor Style config:
cursor:
  style:
    #shape: Underline
    shape: Beam
    blinking: Always
  vi_mode_style:
    shape: Block
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

# Font Config:
font:
  normal:
    family: Jet Brains Mono Nerd Font
    style: Regular

  bold:
    family: Jet Brains Mono Nerd Font
    style: Bold

  italic:
    family: Jet Brains Mono Nerd Font
    style: Italic

  bold_italic:
    family: Jet Brains Mono Nerd Font
    style: Bold Italic

  size:	12

# Colors/Theme:
# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '#1f222d'
    foreground: '#d8dee9'

  cursor: 
    text: '#2e3440'
    cursor: '#d8dee9'

  # Normal colors
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  # Bright colors
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  # Dim colors
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
